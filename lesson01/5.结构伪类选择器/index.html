<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    避免使用.class .id选择器
    <style>
        /*ul的第一个子元素*/
       ul li:first-child{
           background: #57f3ff;
       }
        /*ul的最后一个子元素*/
        ul li:last-child{
            background: #57f3ff;
        }
    </style>
</head>
<body>

<p>p1</p>
<p>p2</p>
<p>p3</p>

<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>
<p>p7</p>
<p>p8</p>

</body>
</html>
