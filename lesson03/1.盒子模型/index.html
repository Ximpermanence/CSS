<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>

    /*body总有一个默认的外边距margin:0 常见操作*/
    /*h1,ul,li,a,body{*/
    /*    margin: 0;*/
    /*    padding: 0;*/
    /*    text-decoration: none;*/
    /*}*/

    /*border:粗细，样式，颜色*/
    #box {
        width: 300px;
        border: 1px solid red;
    }

    form{
        background: #57f3ff;
    }
    /*这里同时选择到了外部最大的div和form下的第一个div，所以再后代选择全部选择到了所有input*/
    div:nth-of-type(1) input{
        border: 3px solid black;
    }
    div:nth-of-type(2) input{
        border: 3px dashed purple;
    }
</style>
<body>

<div id="box">
    <h2>会员登陆</h2>
    <form action="">
        <div>
            <span>用户名：</span>
            <input type="text">
        </div>
        <div>
            <span>密码：</span>
            <input type="text">
        </div>
        <div>
            <span>邮箱：</span>
            <input type="text">
        </div>
    </form>
</div>

</body>
</html>
